<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Details</title>

  <style>
    body {font-family: Arial; padding: 20px; background: #f5f5f5;}
    .product-box {max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);}
    .product-box img {width: 100%; border-radius: 10px;}
    .price {font-size: 24px; margin-top: 10px; color: #0077ff; font-weight: 700;}
    .old-price {color: red; text-decoration: line-through; margin-left: 8px; font-size: 18px;}
  </style>
</head>

<body>

  <div id="productDetails" class="product-box">Loading...</div>

<script src="script.js"></script>

<script>
console.log("script.js ready to use");

const params = new URLSearchParams(window.location.search);
const id = params.get("id");
const cat = params.get("cat");

console.log("ID:", id, " CAT:", cat);

// YAHI she_cloths use ho raha hai
let product;

if (cat === "he") {
  const he_cloths = [...heData_trend, ...heData_MS];
  product = he_cloths.find(p => p.id == id);
} else if (cat === "she") {
  const she_cloths = [...sheData_trend, ...sheData_MS];
  product = she_cloths.find(p => p.id == id);
}

const box = document.getElementById("productDetails");

if (!product) {
  box.innerHTML = "<h1>Product Not Found</h1>";
} else {
  box.innerHTML = `
    <img src="${product.img}">
    <h1>${product.title}</h1>
    <h2>${product.brand}</h2>
    <div>
      <span class="price">${product.price}</span>
      <span class="old-price">${product.oldPrice}</span>
    </div>
    <p>${product.description || "No description available"}</p>
    <a class="buy-btn" href="${product.link}" target="_blank">Buy Now</a>
  `;
}
</script>



</body>
</html>
