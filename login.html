<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BlueNest - Login & Signup</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body class="login-page he-theme">

  <div class="Login-body">

    <div class="blur-overlay"></div>


    <!-- TAB BUTTONS -->
    <div class="tab-box">
      <button class="tab-btn active" onclick="showTab('login')">Login</button>
      <button class="tab-btn" onclick="showTab('signup')">Signup</button>
    </div>
  
    <!-- LOGIN FORM -->
    <div id="login" class="form-box active">
      <h2 class="title">Login</h2>
  
      <input id="log-username" class="input" placeholder="Username">
      <input id="log-password" class="input" type="password" placeholder="Password">
  
      <button class="btn" onclick="loginUser()">Login</button>
    </div>
  
    <!-- SIGNUP FORM -->
    <div id="signup" class="form-box">
      <h2 class="title">Signup</h2>
  
      <input id="reg-username" class="input" placeholder="Username">
      <input id="reg-password" class="input" type="password" placeholder="Password">
  
      <select id="reg-gender" class="input">
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
  
      <button class="btn" onclick="registerUser()">Register</button>
    </div>
    
  </div>


  <script src="login.js"></script>
</body>
</html>
